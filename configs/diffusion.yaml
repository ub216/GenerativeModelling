experiment:
  name: "Generative"

model:
  type: "diffusion"            # options: vae, diffusion, flow, etc.
  params:
    timesteps: 1000
    test_timesteps: 1000
    text_emb_dim: 128         # Set to null if CFG not required
    cond_weight: 10
  checkpoint: null

optimizer:
  type: "adam"           # could also be sgd, adamw, etc.
  lr: 0.001
  weight_decay: 0.0

training:
  batch_size: 64
  epochs: 50
  device: "cuda"
  metric_interval: 5

evaluation:
  samples: 100
    
dataset:
  type: "mnist"       # options: mnist, imagenet, coco
  params:
    root: "/data/datasets/mnist/"
    num_workers: 8
    pin_memory: true
    persistent_workers: true

loss:
  type: "pair_mse"       # options: vae_loss, pair_mse
  params:
    reduction: "mean"

metrics:
  fid:
    type: "fid_inception"
    params: 
      samples: 16000